<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Maribel birthday's</title>
    <style>
        :root {
            --red: #8B011A;
            --green: #018E40;
            --bg: rgba(255,255,255,0.96);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            background: url('desktop-wallpaper-dr-seuss-the-grinch-mr-grinch.jpg') center/cover fixed;
            min-height: 100vh;
        }
        .container {
            max-width: 600px; margin: 0 auto;
            background: var(--bg); padding: 30px;
            border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { color: var(--red); text-align: center; font-size: 2.4em; }
        h3 { color: var(--green); text-align: center; margin: 25px 0 15px; }
        input, button {
            width: 100%; padding: 14px; margin: 10px 0;
            border-radius: 10px; border: 1px solid #ddd;
            font-size: 1.1em; box-sizing: border-box;
        }
        button {
            background: var(--green); color: white;
            font-weight: bold; border: none; cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #00642d; transform: translateY(-2px); }
        .links a {
            display: block; margin: 15px 0; padding: 14px;
            background: var(--red); color: white; text-align: center;
            text-decoration: none; font-weight: bold;
            border-radius: 10px; transition: 0.3s;
        }
        .links a:hover { background: #5f0014; }
        @media (max-width: 480px) { .container { padding: 20px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin - Maribel birthday's</h1>
        <h3>Agregar nuevo regalo</h3>

        <input type="text" id="name" placeholder="Nombre del regalo" required>
        <input type="url" id="image" placeholder="URL de la foto (puede ser de WhatsApp, Instagram, etc.)" required>

        <button onclick="addGift()">Añadir Regalo</button>

        <div class="links">
            <a href="user.html">Ver Lista Pública</a>
            <a href="edit.html">Gestionar Regalos</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://page-main.onrender.com/api/gifts';

        async function addGift() {
            const name = document.getElementById('name').value.trim();
            const image = document.getElementById('image').value.trim();

            if (!name || !image) return alert("Completa nombre e imagen");

            const gift = {
                id: Date.now(),
                name,
                image,
                reserved: false
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(gift)
                });

                if (res.ok) {
                    alert(`"${name}" agregado con éxito`);
                    document.getElementById('name').value = '';
                    document.getElementById('image').value = '';
                } else {
                    alert("Error al guardar");
                }
            } catch (e) {
                alert("Error de conexión");
            }
        }
    </script>
</body>
</html>
