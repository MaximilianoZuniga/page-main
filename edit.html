<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar - Maribel birthday's</title>
    <style>
        :root { --red: #8B011A; --green: #018E40; --bg: rgba(255,255,255,0.96); }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px;
               background: url('blob_ynwy.jpg') center/cover fixed; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; background: var(--bg);
                     padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { color: var(--red); text-align: center; margin-bottom: 10px; }
        .back { display: block; text-align: center; margin: 20px 0; color: var(--green); 
                font-weight: bold; font-size: 1.1em; text-decoration: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px;
                background: white; border-radius: 12px; overflow: hidden; 
                box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        th { background: var(--green); color: white; padding: 15px; text-align: center; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        td img { max-width: 70px; max-height: 70px; border-radius: 8px; object-fit: contain; }
        .btn { padding: 8px 14px; margin: 0 5px; border: none; border-radius: 8px;
               cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 0.95em; }
        .toggle { background: #ffc107; color: black; }
        .toggle:hover { background: #e0a800; }
        .del { background: #dc3545; color: white; }
        .del:hover { background: #c82333; }
        .status { font-weight: bold; }
        .reserved { color: var(--red); }
        .available { color: var(--green); }

        /* Responsivo móvil */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { display: none; }
            tr { 
                margin: 15px 0; padding: 15px; background: #f9f9f9; 
                border-radius: 12px; border: 1px solid #eee;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: bold;
                color: var(--green);
                text-align: left;
                width: 45%;
            }
            td:last-child { text-align: center; }
            .btn { display: block; width: 90%; margin: 8px auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestionar Regalos</h1>
        <a href="admin.html" class="back">Volver al Admin</a>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Foto</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="body"></tbody>
        </table>
    </div>

    <script>
        const API_URL = 'https://page-main.onrender.com/api/gifts';
        const tbody = document.getElementById('body');

        async function load() {
            tbody.innerHTML = '<tr><td colspan="4">Cargando regalos...</td></tr>';
            try {
                const gifts = await (await fetch(API_URL)).json();
                tbody.innerHTML = '';

                gifts.forEach(g => {
                    const img = g.image?.trim() ? g.image : 'placeholder_gift.jpg';
                    const statusText = g.reserved ? 'Reservado' : 'Disponible';
                    const statusClass = g.reserved ? 'reserved' : 'available';
                    const toggleText = g.reserved ? 'Desmarcar' : 'Marcar reservado';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Nombre">${g.name}</td>
                        <td data-label="Foto"><img src="${img}" onerror="this.src='placeholder_gift.jpg'"></td>
                        <td data-label="Estado" class="status ${statusClass}">${statusText}</td>
                        <td data-label="Acciones">
                            <button class="btn toggle" onclick="toggle(${g.id}, ${g.reserved})">${toggleText}</button>
                            <button class="btn del" onclick="del(${g.id})">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="4">Error al cargar los regalos</td></tr>';
            }
        }

        async function toggle(id, currentState) {
            const newState = !currentState;
            await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reserved: newState })
            });
            load();
        }

        async function del(id) {
            if (confirm("¿Eliminar este regalo para siempre?")) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                load();
            }
        }

        load();
    </script>
</body>
</html>
