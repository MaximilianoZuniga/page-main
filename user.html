<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maribel birthday's - Regalos</title>
    <style>
        :root { --red: #8B011A; --green: #018E40; --bg: rgba(255,255,255,0.95); }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px;
               background: url('a.jpg') center/cover fixed; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: var(--red); font-size: 2.8em; background: var(--bg); padding: 15px;
             border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 24px; padding: 20px 0; }
        .card { background: var(--bg); border-radius: 16px; overflow: hidden;
                box-shadow: 0 6px 20px rgba(0,0,0,0.15); transition: 0.3s; text-align: center; }
        .card:hover { transform: translateY(-10px); }
        .card.reserved { opacity: 0.8; background: #ffcccb !important; }
        .img-box { height: 220px; padding: 15px; background: #f8f8f8; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 10px; }
        .content { padding: 20px; }
        .name { font-weight: bold; color: var(--red); font-size: 1.3em; margin-bottom: 15px; }
        .btn { padding: 12px 20px; border: none; border-radius: 10px; font-weight: bold;
               cursor: pointer; width: 100%; font-size: 1.1em; }
        .reserve { background: var(--green); color: white; }
        .reserve:hover { background: #00642d; }
        .msg { background: #ffe5e5; color: var(--red); padding: 15px; border-radius: 10px; font-weight: bold; }
        @media (max-width: 480px) { h1 { font-size: 2.2em; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maribel birthday's</h1>
        <div class="grid" id="list"></div>
    </div>

    <script>
        const API_URL = 'https://page-main.onrender.com/api/gifts';
        const list = document.getElementById('list');

        async function load() {
            list.innerHTML = '<p style="grid-column: 1/-1; text-align:center; font-size:1.5em;">Cargando regalitos...</p>';
            const gifts = await (await fetch(API_URL)).json();
            list.innerHTML = '';

            gifts.forEach(g => {
                const card = document.createElement('div');
                card.className = 'card' + (g.reserved ? ' reserved' : '');
                const img = g.image?.trim() ? g.image : 'placeholder_gift.jpg';

                card.innerHTML = `
                    <div class="img-box">
                        <img src="${img}" onerror="this.src='placeholder_gift.jpg'">
                    </div>
                    <div class="content">
                        <div class="name">${g.name}</div>
                        ${g.reserved 
                            ? '<div class="msg">Ya reservado por otra persona :(</div>'
                            : '<button class="btn reserve" onclick="reserve(' + g.id + ')">Reservar</button>'
                        }
                    </div>
                `;
                list.appendChild(card);
            });
        }

        async function reserve(id) {
            if (!confirm("¿Querés reservar este regalo?")) return;

            const res = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reserved: true })
            });

            if (res.status === 409) {
                alert("¡Ya lo reservaron! :P");
            } else if (res.ok) {
                alert("¡Reservado con éxito! ♡");
            }
            load();
        }

        load();
    </script>
</body>
</html>
